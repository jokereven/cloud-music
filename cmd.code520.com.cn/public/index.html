<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="cmd.code520.com.cn" />

		<meta name="keywords" content="code520 zhou125disorder" />

		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"
		/>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
		<title>cmd-code520</title>
		<style type="text/css">
			.terminal,
			span,
			.cmd,
			div {
				--color: #fff;
			}

			.terminal,
			span {
				--size: 1.2;
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script>
			{
				var color = 'rgb(0,161,214);';
				let message =
					'被逼到墙角然后欣赏自己谋求生路...冲出去又发现歧路蔓延...\n' +
					'但终点不远却暗色...选择直线是我的风格...\n' +
					'哪怕双脚离地被挂在荆棘上...但冷静会让人退缩...\n' +
					'所以装分卖傻绕行之不让人察觉我这几年的伤心...\n' +
					'暂时我要的生活不是这样的...但我决定要干什么都会很像样的...\n' +
					'别劝我...我无悔...为理想坚持吧...哈...';
				console.log('%c' + message, 'color:' + color);
			}
			{
				let date = new Date();
				let a = 'background: #606060; color: #fff; border-radius: 3px 0 0 3px;';
				let b = 'background: #1475B2; color: #fff; border-radius: 0 3px 3px 0;';
				console.log(`%c Now Time : %c ${date} `, a, b);
			}
			{
				var code520 = 'code520.com.cn';
				console.log(code520);
			}
			{
				$('body').terminal(
					{
						Author: function () {
							this.echo('周靖');
						},
						Open: function (url) {
							window.open('http://' + url);
						},
						Search: function (value) {
							window.open('http://cn.bing.com/search?q=' + value);
						},
						alert: function (value) {
							alert(value);
						},
						console: function (value) {
							console.log(value);
						},
						Help: function () {
							this.echo(
								'技术栈GoReactTaro' +
									'\n' +
									'github💻:' +
									'github.com/jokereven' +
									' ' +
									'输入Author查看作者' +
									' ' +
									'输入Open+baidu.com打开百度' +
									' ' +
									'输入Search+code520搜索问题 ' +
									'\n' +
									'alert console' +
									' ' +
									'更多功能加载中...'
							);
						},
					},
					{
						greetings:
							'主站⚙️code520.com.cn' +
							'\n' +
							'输入Help查看帮助📌' +
							'\n' +
							'邮箱: zhou125disorder@163.com' +
							'📭',
					}
				);
			}
		</script>
	</body>
</html>
