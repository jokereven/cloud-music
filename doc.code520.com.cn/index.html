<!DOCTYPE html>

	<body>
		<div data-app id="app">加载中...</div>
		<script>
			{
				var color = 'rgb(0,161,214);';
				let message =
					'被逼到墙角然后欣赏自己谋求生路...冲出去又发现歧路蔓延...\n' +
					'但终点不远却暗色...选择直线是我的风格...\n' +
					'哪怕双脚离地被挂在荆棘上...但冷静会让人退缩...\n' +
					'所以装分卖傻绕行之不让人察觉我这几年的伤心...\n' +
					'暂时我要的生活不是这样的...但我决定要干什么都会很像样的...\n' +
					'别劝我...我无悔...为理想坚持吧...哈...';
				console.log('%c' + message, 'color:' + color);
			}
			{
				let date = new Date();
				let a = 'background: #606060; color: #fff; border-radius: 3px 0 0 3px;';
				let b = 'background: #1475B2; color: #fff; border-radius: 0 3px 3px 0;';
				console.log(`%c Now Time : %c ${date} `, a, b);
			}
			{
				var code520 =
					'code520.com.cn' +
					'\n' +
					'www.code520.com.cn' +
					'\n' +
					'cmd.code520.com.cn' +
					'\n' +
					'home.code520.com.cn' +
					'\n' +
					'music.code520.com.cn' +
					'\n' +
					'doc.code520.com.cn';
				console.log(code520);
			}
			window.$docsify = {
				// ei
				el: '#app',
				// 定制侧边栏
				loadSidebar: true,
				subMaxLevel: 4,
				// 渲染一个 GitHub Corner 挂件
				repo: 'http://github.com/jokereven/code520',
				// 文档标题，会显示在侧边栏顶部。
				name: 'code520',
				count: {
					countable: true,
					fontsize: '0.9em',
					color: 'rgb(90,90,90)',
					language: 'chinese',
				},
				// 完整配置参数
				search: {
					maxAge: 86400000, // 过期时间，单位毫秒，默认一天
					placeholder: 'Type to search',

					// 支持本地化
					placeholder: {
						'/zh-cn/': '搜索',
						'/': 'Type to search',
					},

					noData: 'No Results!',

					// 支持本地化
					noData: {
						'/zh-cn/': '找不到结果',
						'/': 'No Results',
					},

					// 搜索标题的最大层级, 1 - 6
					depth: 2,

					hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

					// 避免搜索索引冲突
					// 同一域下的多个网站之间
					namespace: 'website-1',

					// 使用不同的索引作为路径前缀（namespaces）
					// 注意：仅适用于 paths: 'auto' 模式
					//
					// 初始化索引时，我们从侧边栏查找第一个路径
					// 如果它与列表中的前缀匹配，我们将切换到相应的索引
					pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

					// 您可以提供一个正则表达式来匹配前缀。在这种情况下，
					// 匹配到的字符串将被用来识别索引
					pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
				},
				plugins: [
					function (hook) {
						var footer = [
							'<hr/>',
							'<footer>',
							'<span><a href="https://github.com/jokereven">code520</a> &copy;2017.</span>',
							'<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
							'</footer>',
						].join('');

						hook.afterEach(function (html) {
							return html + footer;
						});
					},
				],
			};
		</script>
		<!-- Docsify v4 -->
		<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
